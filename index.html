<!DOCTYPE html>
<html>
<head>
<title>Climbing Twister</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="icons/manifest.json" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="add-to-home/style/addtohomescreen.css">
<script src="add-to-home/src/addtohomescreen.js"></script>
<style>
body, html {
  height: 100%;
  color: black;
  line-height: 1.8;
}
#twister-button {
  width: 90%;
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #000080;
  border: none;
  border-radius: 15px;
}
#twister-button:active {
  background-color: #4682b4;
  transform: translateY(4px);
}
.center {
  width: 100%;
  position: absolute;
  top: 50%;
  left: 50%;
  -moz-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
}
.button-container, .twist-text-container {
  margin: auto;
  text-align: center;
  width: 100%;
}
</style>
</head>
<body>
<div class="center">
  <div class="twist-text-container">
    <h1 id="twister-text">Tap to Start</h1>
  </div>
  <div class="button-container">
    <button id="twister-button" onclick="twister()">Twist!</button>
  </div>
</div>
<script>
addToHomescreen();

function twister() {
	const colors = ['Red','Yellow','Green','Blue','Purple','Pink','Black','White'];
    const bodyParts = ['Right Hand','Left Hand','Right Foot','Left Foot'];
    
    document.getElementById("twister-text").innerHTML = randomizer(bodyParts) + ' - ' + randomizer(colors);
}

function randomizer(elementList) {
	return elementList[Math.floor(Math.random() * elementList.length)];
}
</script>

</body>
</html>
